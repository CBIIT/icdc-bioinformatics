site_name: Integrated Canine Data Commons Training
site_description: >-
 </br></br>Select a tutorial to learn how to perform bioinformatic analyses and access data from the ICDC



theme:
  name: material
  palette:
    #scheme: preference
    primary: white
    #accent: teal


plugins:
  - search: # necessary for search to work
      separator: '[\s\-\.]+'
  - awesome-pages
  - git-revision-date-localized
  #- htmlproofer

markdown_extensions:
- admonition
- def_list
- pymdownx.critic
- pymdownx.details
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.emoji:
     emoji_index: !!python/name:materialx.emoji.twemoji
     emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.tabbed
- pymdownx.extra
- pymdownx.superfences
- pymdownx.extra
- pymdownx.highlight
- pymdownx.keys
- pymdownx.inlinehilite



- codehilite:
    guess_lang: false
- toc:
    permalink: true
extra:
  hypothesis: true
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:CFDE-HelpDesk%20<training@cfde.atlassian.net>
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/CfdeNih
    - icon: fontawesome/brands/github
      link: https://github.com/nih-cfde/training-and-engagement/tree/stable
    - icon: material/card-account-mail
      link: mailto:CFDE-Training%20<CFDETraining+subscribe@CFDEpublic.groups.io>
extra_css:
  - stylesheets/extra.css
  - stylesheets/asciinema-player.css
  - stylesheets/overrides.min.css
extra_javascript:
  - javascripts/medium-zoom.min.js
  - javascripts/extra.js
  - javascripts/asciinema-player.js
